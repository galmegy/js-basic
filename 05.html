<body>

    <h1 class="one">hello world one</h1>
    <h1 class="one two" >hello world two</h1>

    <h1 >hello world 4</h1>

    <button id="two" onclick="f()">눌러!!</button>



    <!-- jQuery는 (jquery cdn검색: lib를 내컴에 설치않고 사용할수 있도록 해줌)
    1. 엘리먼트를 선택할 수 있는 강력한 방법

    <script>
        function f() {
            $('#one').html('반갑습니다~~~');  // #는 id, html은 innerHTML을 표현
            // document.getElementById('one').style.backgroundColor = "red";
            // console.log(k);
        }

        $('#two').click(
            function f() {
                $('h1:first').html('<mark>반갑습니다~~~!!!</mark>').fadeOut(3000).fadeIn(3000);
                $('h1:last').html('<mark>반갑습니다~~~!!!</mark>');
            }
        )
